version: "3.3"

services:
  serial_2_influxdb:
    image: serial_2_influxdb
    build:
      context: ./
      dockerfile: ./Dockerfile.amd64
    dns:
      - 8.8.8.8
      - 8.8.4.4
    container_name: serial_2_influxdb
    environment:
      LOCAL_NETWORK: ${LOCAL_NETWORK}
      HOST_IP: ${HOST_IP}
    cap_add: 
      - net_admin
    volumes:
      - ~/.ssh:/root/.ssh
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
